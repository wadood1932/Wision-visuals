<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weddings | WISION</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="service-hero">
    <div class="hero-video">
      <video autoplay muted loop>
        <source src="background.mp4.mp4" type="video/mp4">
      </video>
    </div>
    <div class="hero-content">
      <h1 class="gold-gradient">Wedding Cinematography</h1>
    </div>
  </section>
  <div class="service-tabs">
    <div class="tab active" data-tab="overview">Overview</div>
    <div class="tab" data-tab="pricing">Pricing</div>
    <div class="tab" data-tab="testimonials">Testimonials</div>
  </div>
  <div class="tab-content active" id="overview"></div>
  <div class="service-cta">
    <button class="cta-button" id="book-now">Book Now</button>
    <button class="cta-button" id="request-quote">Request Quote</button>
  </div>
  <script src="service-page.js"></script>
</body>
</html>
