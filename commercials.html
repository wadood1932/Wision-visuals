
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commercials | WISION Visuals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cine-effects.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="fullscreen-section hero">
    <video autoplay muted loop id="hero-video">
      <source src="assets/services/commercials-hero.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1 class="gold-gradient">Commercial Visuals</h1>
      <p class="subtitle">Branded storytelling crafted for impact</p>
    </div>
    <div class="hero-matrix">
      <div class="depth-layer" data-depth="0.2"></div>
      <div class="depth-layer" data-depth="0.5"></div>
      <div class="depth-layer" data-depth="0.8"></div>
    </div>
  </section>

  <!-- Tabs Section -->
  <div class="holo-tabs">
    <div class="tab-rail">
      <div class="energy-pulse"></div>
    </div>
    <div class="tabs">
      <button class="tab-button active" data-tab="overview">Overview</button>
      <button class="tab-button" data-tab="pricing">Pricing</button>
      <button class="tab-button" data-tab="testimonials">Testimonials</button>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content" id="overview">
    <section class="cine-grid">
      <div class="frame" data-tilt>
        <div class="hdr-overlay"></div>
        <img src="assets/services/commercial-1.jpg" alt="Brand Shot 1">
      </div>
      <div class="frame" data-tilt>
        <div class="hdr-overlay"></div>
        <img src="assets/services/commercial-2.jpg" alt="Brand Shot 2">
      </div>
    </section>
  </div>

  <div class="tab-content" id="pricing" style="display:none;">
    <div class="hologram-card">
      <div class="holo-grid"></div>
      <h3>Standard Commercial Package</h3>
      <p>Includes 1 day shoot, 2 revisions, color grading, and sound mastering.</p>
    </div>
  </div>

  <div class="tab-content" id="testimonials" style="display:none;">
    <div class="credit-roll">
      <div class="credit-track">
        <div class="testimonial-card">"Our brand skyrocketed after WISION's visuals!"</div>
        <div class="testimonial-card">"Professional, creative, and on-time."</div>
      </div>
    </div>
  </div>

  <!-- Footer Scripts -->
  <script src="holograms.js"></script>
  <script>
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const tabId = button.getAttribute("data-tab");
        document.querySelectorAll(".tab-content").forEach(tab => {
          tab.style.display = tab.id === tabId ? "block" : "none";
        });
      });
    });
  </script>

</body>
</html>
