
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WISION Visuals</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

<body>

  <!-- Preloader -->
  <div id="wision-preloader">
    <div class="gold-ring"></div>
    <div class="preloader-text">
      <span>W</span><span>I</span><span>S</span><span>I</span><span>O</span><span>N</span>
    </div>
  </div>

  <!-- Background Video -->
  <div class="video-wrapper">
    <video id="hero-video" autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="main-nav">
    <div class="nav-brand">
      <img src="logo.png" alt="WISION Logo" class="logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html" data-transition><i class="fas fa-home"></i> Home</a></li>
      <li><a href="services.html" data-transition><i class="fas fa-film"></i> Services</a></li>
      <li><a href="about.html" data-transition><i class="fas fa-user"></i> About</a></li>
      <li><a href="appointment.html" data-transition><i class="fas fa-calendar-alt"></i> Book</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="fullscreen-section hero">
    <div class="hero-content fade-up">
      <h1 class="gold-gradient">Your Story, Our Vision</h1>
      <p class="subtitle">Cinematic films & visuals tailored to your world</p>
      <a href="appointment.html" class="cta-button" data-transition>Book a Consultation</a>
    </div>
  </section>

  <!-- Book Services Section (restored) -->
  <section class="content-section fade-up">
    <div class="section-header">
      <h2 class="gold-heading">Book Services</h2>
      <div class="gold-line"></div>
    </div>
    <p class="section-description">
      Explore our full offeringsâ€”from weddings and short films to commercials and social media content.
    </p>
    <a href="services.html" class="cta-button" data-transition>View All Services</a>
  </section>

  <!-- Floating Book Button -->
  <div class="floating-contact">
    <a href="appointment.html" data-transition><i class="fas fa-calendar-alt"></i></a>
  </div>

  <!-- Load Scripts in Correct Order -->
  <script src="loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="webgl.js"></script>
  <script src="transition.js"></script>
  <script src="script.js"></script>
  <script src="physics.js"></script>

</body>
</html>
