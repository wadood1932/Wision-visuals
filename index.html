<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WISION Visuals</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="your-background-video.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="content">
    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
      <h1>WISION Visuals</h1>
      <p>Transforming Dreams into Visuals</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="section">
      <h2>Portfolio</h2>
      <div class="gallery">
        <img src="image1.jpg" alt="Project 1">
        <img src="image2.jpg" alt="Project 2">
        <img src="image3.jpg" alt="Project 3">
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
      <h2>About</h2>
      <p>Welcome to WISION Visuals, where we turn your dreams into stunning visuals. With a passion for cinematography and storytelling, we create unforgettable experiences.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
