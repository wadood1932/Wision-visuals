<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISION Visuals | Cinematic Storytelling</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Preloader -->
<div class="preloader">
  <div class="preloader-gradient"></div>
  <div class="preloader-text" data-text="WISION">WISION</div>
</div>
    <!-- Cinematic Video Background -->
    <div class="video-wrapper">
        <video autoplay muted loop id="hero-video">
            <source src="background.mp4.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="assets/logo.png" alt="WISION Logo" class="logo">
        </div>
<ul class="nav-links">
  <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
  <li><a href="portfolio.html"><i class="fas fa-film"></i> Portfolio</a></li>
  <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
  <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
</ul>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="gold-gradient">WISION VISUALS</h1>
            <p class="tagline">Transcending Reality Through Lens</p>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="loader.js"></script>
    <!-- Floating Contact Button -->
<div class="floating-contact">
  <a href="contact.html">
    <i class="fas fa-calendar-alt"></i>
  </a>
</div>
    <!-- 3D Parallax Container -->
<div class="parallax-container">
  <!-- Depth Layers -->
  <div class="parallax-layer" data-speed="0.05"></div>
  <div class="parallax-layer" data-speed="0.1"></div>
  <div class="parallax-layer" data-speed="0.2"></div>
</div>
</body>
</html>
