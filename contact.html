<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | WISION Visuals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader-gradient"></div>
    <div class="preloader-text" data-text="WISION">WISION</div>
  </div>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <div class="nav-brand">
      <img src="assets/logo.png" alt="WISION Logo" class="logo">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2 class="gold-gradient">Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="loader.js"></script>
</body>
</html>
