<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | WISION Visuals</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Cinematic Preloader -->
<div id="wision-preloader">
  <div class="gold-ring"></div>
  <div class="preloader-text">
    <span>W</span><span>I</span><span>S</span><span>I</span><span>O</span><span>N</span>
  </div>
</div>
  <!-- Navigation -->
<nav class="main-nav">
  <div class="nav-brand">
    <img src="assets/logo.png" alt="WISION Logo" class="logo" />
  </div>
  <ul class="nav-links">
    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="services.html"><i class="fas fa-film"></i> Services</a></li>
    <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
  </ul>
</nav>
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-overlay"></div>
    
    <!-- Form Container -->
    <div class="form-container">
      <h2 class="gold-gradient">Book a Consultation</h2>
      
      <!-- Appointment Form -->
      <form id="appointment-form" class="cinematic-form">
        <!-- Name -->
        <div class="form-group">
          <input type="text" id="name" required>
          <label for="name">Your Name</label>
          <div class="form-line"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input type="email" id="email" required>
          <label for="email">Your Email</label>
          <div class="form-line"></div>
        </div>

        <!-- Date & Time -->
        <div class="form-row">
          <div class="form-group">
            <input type="date" id="date" required>
            <label for="date">Preferred Date</label>
            <div class="form-line"></div>
          </div>
          <div class="form-group">
            <input type="time" id="time" required>
            <label for="time">Preferred Time</label>
            <div class="form-line"></div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="glow-button">
          <span>Schedule Now</span>
          <div class="glow"></div>
        </button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="loader.js"></script>
</body>
</html>
