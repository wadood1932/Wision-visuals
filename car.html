<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Videos | WISION</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="service-hero">
    <div class="hero-video">
      <video autoplay muted loop>
        <source src="../assets/services/car-hero.mp4" type="video/mp4">
        <img src="../assets/services/car-fallback.jpg" alt="Automotive Hero">
      </video>
    </div>
    <div class="hero-content">
      <h1 class="gold-gradient">Automotive Films</h1>
      <p class="subtitle">Engineering Visual Adrenaline</p>
    </div>
  </section>
  <div class="tab-content" id="testimonials">
    <div class="testimonial-card animate-in">
      <div class="testimonial-quote">"Our car launch video went viral!"</div>
      <div class="testimonial-author">- German Auto Dealer</div>
    </div>
  </div>
</body>
</html>
