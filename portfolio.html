<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - WISION Visuals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Preloader -->
    <div id="wision-preloader">
        <div class="gold-ring"></div>
        <div class="text">WISION</div>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="assets/logo.png" alt="WISION Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="portfolio.html" class="active"><i class="fas fa-film"></i> Portfolio</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- Section 1: Cinematic Intro -->
    <section class="portfolio-hero fullscreen-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="gold-gradient">Portfolio</h1>
            <p class="subtitle">A collection of cinematic stories crafted through our lens</p>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <!-- Section 2: Portfolio Grid -->
    <section class="portfolio-grid section-dark">
        <div class="grid-container">
            <!-- Project 1 -->
            <div class="project-card">
                <div class="project-media">
                    <img src="assets/placeholder1.jpg" alt="Wedding: A Day to Remember">
                    <div class="project-overlay">
                        <h3>Wedding: A Day to Remember</h3>
                        <p>2024 â€¢ Cinematic Wedding Film</p>
                        <div class="play-icon"><i class="fas fa-play"></i></div>
                    </div>
                </div>
            </div>

            <!-- Repeat for other projects -->
            <!-- Add 7 more project cards following the same structure -->
            
        </div>
    </section>

    <!-- Section 3: CTA -->
    <section class="portfolio-cta fullscreen-section">
        <div class="cta-overlay"></div>
        <div class="cta-content">
            <h2 class="gold-gradient">Ready to bring your story to life?</h2>
            <a href="contact.html" class="cta-button">Book an Appointment <i class="fas fa-arrow-right"></i></a>
        </div>
    </section>

    <!-- Project Modal -->
    <div class="project-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-media"></div>
            <div class="modal-info">
                <h2 class="gold-gradient"></h2>
                <p class="project-type"></p>
                <p class="project-description"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="loader.js"></script>
</body>
</html>
